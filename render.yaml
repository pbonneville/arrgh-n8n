services:
  # n8n Web Service
  - type: web
    name: n8n
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      # n8n Basic Configuration
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        fromService:
          type: web
          name: n8n
          property: host
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: n8n
          property: hostWithProtocol
      - key: EXECUTIONS_MODE
        value: regular
      
      # Database Configuration (Render PostgreSQL)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      
      # Email Configuration (AWS SES)
      - key: N8N_EMAIL_MODE
        value: smtp
      - key: N8N_SMTP_HOST
        sync: false  # Set manually in Render dashboard
      - key: N8N_SMTP_PORT
        value: 587
      - key: N8N_SMTP_SSL
        value: false
      - key: N8N_SMTP_STARTTLS
        value: true
      - key: N8N_DEFAULT_EMAIL
        sync: false  # Set manually in Render dashboard
      - key: N8N_DEFAULT_EMAIL_FROM_NAME
        value: n8n
      - key: N8N_SMTP_SENDER
        sync: false  # Set manually in Render dashboard
      - key: N8N_SMTP_USER
        sync: false  # Set manually in Render dashboard
      - key: N8N_SMTP_PASS
        sync: false  # Set manually in Render dashboard

databases:
  - name: n8n-db
    databaseName: n8n
    plan: free
