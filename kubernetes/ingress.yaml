apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-ingress
  namespace: n8n
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "n8n-ip"
    networking.gke.io/managed-certificates: "n8n-certificate"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: n8n.paulbonneville.com
    http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: n8n-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: n8n-certificate
  namespace: n8n
spec:
  domains:
    - n8n.paulbonneville.com